{% extends 'core/base-admin.html' %}

{% block container-admin %}
        <a href="{% url 'PostCreateView' %}"class="btn btn-success m-2">novo post</a>
   <table class="table table-striped table-bordered">
        <thead>
        <th>Id</th>
        <th>Nome</th>
        <th>Slug</th>
        <th>Ação</th>
        </thead>
        {% for post in object_list %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.nome }}</td>
            <td>{{ post.slug }}</td>
            <td>
                 <a href="{% url 'post_detail' post.id %}" class="btn btn-info">
              Vizualizar
                </a>
                <a href="{% url 'AdminPostUpdate' post.id %}" class="btn btn-success">
                    Editar
                </a>
                <a href="{%  url 'delete-post' post.id %}" class="btn btn-danger">
                    Excluir
                </a>
            </td>
        </tr>
     {% endfor %}
    </table>
{% endblock container-admin %}
