{% extends 'core/base-admin.html' %}

{% block container-admin %}
    <h2>Lista de foto-fbanner</h2>
    <a href="{% url 'FotoCreateView' %}" class="btn btn-success m-2">novo fbanner</a>
    <table class="table table-striped table-bordered">
        <thead>
        <th>Id</th>
        <th>fbanner</th>
        <th>Jogo</th>
        <th>Ação</th>
        </thead>
        {% for fbanner in object_list %}
            <tr>
                <td>{{ fbanner.id }}</td>
                <td>{{ fbanner.nome }}</td>
                <td>{{ fbanner.bannery }}</td>
                <td>
                    <a href="" class="btn btn-info">
                        Vizualizar
                    </a>
                    <a href="{% url 'FotoUpdate' fbanner.pk %}" class="btn btn-success">
                        Editar
                    </a>
                    <a href="{% url 'FotorDelete' fbanner.pk %}" class="btn btn-danger">
                        Excluir
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>






{% endblock %}
