{% extends 'core/base-admin.html' %}

{% block container-admin %}
    <h2>Lista de jogos</h2>
    <a href="{% url 'novo-jogo' %}" class="btn btn-success m-2">novo jogo</a>
    <table class="table table-striped table-bordered">
        <thead>
        <th>Id</th>
        <th>Nome</th>
        <th>Slug</th>
        <th>Ação</th>
        </thead>
        {% for jogo in object_list %}
            <tr>
                <td>{{ jogo.id }}</td>
                <td>{{ jogo.nome }}</td>
                <td>{{ jogo.slug }}</td>
                <td>
                    <a href="{% url 'CapituloJogoListView' jogo.pk %}" class="btn btn-info">
                        Vizualizar
                    </a>
                    <a href="{% url 'update-jogo' jogo.pk %}" class="btn btn-success">
                        Editar
                    </a>
                    <a href="{% url 'delete-jogo' jogo.pk %}" class="btn btn-danger">
                        Excluir
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>






{% endblock %}
